name: Run Tests and Upload Coverage

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install all dependencies (root, frontend, backend)
        run: |
          rm -rf node_modules
          npm install
          cd frontend && npm install
          cd ../backend && npm install

      #- name: Run tests with coverage
        #run: npm run test:coverage
      #  run: npx jest --coverage
      #  continue-on-error: true

      #- name: Upload coverage reports to Codecov
      #  uses: codecov/codecov-action@v5
      #  with:
      #    token: ${{ secrets.CODECOV_TOKEN }}
      #    flags: unittests

      - name: Run frontend tests
        run: |
          cd frontend
          npx jest --coverage --coverageDirectory=../coverage/frontend
          cd ..

      - name: Run backend tests
        run: |
          cd backend
          npx jest --coverage --coverageDirectory=../coverage/backend
          cd ..

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          files: "coverage/frontend/lcov.info,coverage/backend/lcov.info"
