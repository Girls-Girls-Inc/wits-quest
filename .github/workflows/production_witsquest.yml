name: Build and deploy Node.js app to Azure Web App - witsquest

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          # Frontend
          npm install --prefix frontend
          # Root (for app.js)
          npm install

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Run tests
        run: npm test --if-present

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip \
            app.js \
            package.json \
            package-lock.json \
            frontend/dist

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DBB5B46D4B2D48DFB04273AC0AF60192 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E456F6CF62704855B3798479FD5A0718 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B389B2A02EBD440092802B52D7561C24 }}

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip -o release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'witsquest'
          slot-name: 'Production'
          package: .
