name: Build and deploy Node.js app to Azure Web App - witsquest

on:
  push:
    branches:
      - production   # triggers deploy on production branch
  pull_request:
    branches:
      - production   # also run on PRs to production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use Node.js 20 LTS
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Clean and install frontend & backend dependencies
      - name: Clean and install dependencies
        run: |
          # Clean frontend
          rm -rf frontend/node_modules frontend/package-lock.json
          npm install --prefix frontend --legacy-peer-deps
          
          # Clean backend
          rm -rf backend/node_modules backend/package-lock.json
          npm install --prefix backend --legacy-peer-deps

          # Install cors in root if needed
          npm install cors

      # Build frontend
      - name: Build frontend
        run: npm run build --prefix frontend

      # (Optional) Run tests
      - name: Run tests
        run: npm test --if-present

      # Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: <YOUR_APP_SERVICE_NAME>
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
