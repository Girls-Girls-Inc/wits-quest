name: Build and deploy Node.js app to Azure Web App - witsquest

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Clean and install dependencies
      - name: Clean and install frontend & backend dependencies
        run: |
          # Frontend
          rm -rf frontend/node_modules frontend/package-lock.json
          npm install --prefix frontend --legacy-peer-deps

          # Backend
          rm -rf backend/node_modules backend/package-lock.json
          npm install --prefix backend --legacy-peer-deps

          # Root
          npm install cors

      # Build frontend
      - name: Build frontend
        run: npm run build --prefix frontend

      # Run tests (optional)
      - name: Run tests
        run: npm test --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: build   # Only runs if build succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: <YOUR_APP_SERVICE_NAME>
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
